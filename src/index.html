<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>What's the Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form class="input-group">
      <label for="city-search">What's the Weather in</label>
      <input
        type="search"
        id="search-input"
        aria-label="Search by city name for weather data"
      />
      <span>?</span>
      <button type="submit" id="search-button">
        <i class="fas fa-search"></i>
      </button>
    </form>
    <div class="weather-data">
      <p class="city-country"></p>
      <div class="daily">
        <div class="icon">
          <p class="description"></p>
          <img class="weather-icon" />
        </div>
        <div class="data">
          <p class="temp"></p>
          <p class="feels-like-temp"></p>
          <p class="humidity"></p>
          <p class="wind"></p>
        </div>
      </div>
      <button class="unit-button">Metric (°C) / Imperial (°F)</button>
    </div>
  </body>
</html>
